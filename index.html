<!DOCTYPE html>
<meta charset="utf-8">
<style>
  /* set the CSS */

  .bar {
    fill: steelblue;
  }
</style>

<body>

  <!-- load the d3.js library -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <canvas id="myChart" width="600" height="600"></canvas>
  <script>
  // Fetch the JSON data
   fetch('https://raw.githubusercontent.com/lilygarfinkel/bsbl/main/bsbl.json') .then(response => response.json()) .then(data => { 
    // Get the canvas element 
    const canvas = document.getElementById('myChart');
    console.log(data);
     // Create a new chart and pass the data
      new Chart(canvas, { type: 'bar', data: {labels: ['aries', 'pisces', 'virgo', 'aquarius', 'taurus', 'capricorn', 'cancer', 'libra', 'saggitarius', 'scorpio', 'gemini', 'leo']}, 
      options: { scales: { x: { stacked: true }, y: { stacked: true } } } }); }) 
            .catch(error => console.error(error));
  </script>
</body>
